version: '3.7'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: django
      POSTGRES_USER: django
      POSTGRES_PASSWORD: django_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  django:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8100"]
    volumes:
      - .:/app
    ports:
      - "8100:8100"
    depends_on:
      - db
      - redis

  celery_worker:
    build: .
    command: celery -A countries_project worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - django
      - redis
      - db

  celery_beat:
    build: .
    command: celery -A countries_project beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - django
      - redis
      - db

volumes:
  postgres_data:
